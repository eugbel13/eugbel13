---
- name: This is a quick test playbook. I use it to quickly test modules where necessary
  hosts: txd1-confluence.extendhealth.com
  become: true

  vars_prompt:
    - name: ansible_user
      prompt: "Enter ansible user which has sudo access"
      private: no

    - name: ansible_ssh_pass
      prompt: "Enter password for ansible user"
      private: yes
    
    - name: ansible_sudo_pass
      prompt: "Enter sudo password for user"
      private: yes
  

  tasks:
  - name: start confluence
    command: /opt/atlassian/confluence/bin/start-confluence.sh
    become: true
    become_user: confluence

...